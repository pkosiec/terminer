project_name: terminer
release:
  github:
    owner: pkosiec
    name: terminer
  name_template: '{{.Tag}}'
brew:
  name: terminer
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "terminer"
scoop:
  name: terminer
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/pkosiec/terminer/releases/download/{{ .Tag }}/{{
    .ArtifactName }}
builds:
- goos:
  - freebsd
  - darwin
  - linux
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  targets:
  - freebsd_amd64
  - freebsd_386
  - darwin_amd64
  - darwin_386
  - linux_amd64
  - linux_386
  main: .
  ldflags:
  - -s -w -X "github.com/pkosiec/terminer/internal/metadata.Version={{.Version}}"
  binary: terminer
  env:
  - CGO_ENABLED=0
  lang: go
archive:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  bindir: /usr/local/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  skip: true
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
github_urls:
  download: https://github.com
